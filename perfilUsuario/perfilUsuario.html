<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="perfilUsuarioStyle.css">
</head>

<body class="bg-light">
    <!-- main container -->
    <div class="container-fluid"></div>

    <header>
        <!-- pendent implementation with vue.js -->
    </header>

    <!-- main row -->
    <div class="row mx-auto my-3 full-size">

        <!-- centered div -->
        <div class="col-11 mx-auto">

            <!-- first div -->
            <div class="col-12 shadow rounded-3">
                <div class="row">
                    <div class="col-1 m-5">
                        <a href="">
                            <img src="assets/user.png" class="img-fluid col-12">
                        </a>
                    </div>
                    <div class="col-2 my-auto me-4">
                        <label class="font-monospace">Usuário 001</label>
                        <br>
                        <label class="font-monospace">2204649</label>
                    </div>
                    <div class="col-2 my-auto offset-6">
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <a href="">
                                    <img src="assets/pencil-vector-icon.png" class="img-fluid rounded-3">
                                </a>
                            </div>
                            <div class="col-3 me-4">
                                <a href="">
                                    <img src="assets/trashbin.png" class="img-fluid rounded-3">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- second div -->
            <div class="col-9 shadow rounded-3 my-3">

                <h4 class="p-4 ms-4">1.Finalize seu cadastro pessoal</h4>

                <!-- inputs -->
                <div class="row">
                    <!-- implement animation of placeholder to this css configuration via js -->
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Nome" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Email" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Registro Acadêmico" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Curso" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Campus" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                    <div class="col-3 mx-auto">
                        <input type="text" placeholder="Cidade/Estado" class="form-control" onclick="selectedInput(this)" onblur="unselectedInput(this)">
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="perfilUsuarioScript.js"></script>
</body>

</html>
