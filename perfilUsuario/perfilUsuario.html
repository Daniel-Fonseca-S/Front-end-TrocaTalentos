<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="perfilUsuarioStyle.css">
</head>

<body class="bg-light">
    <!-- main container -->
    <div class="container-fluid">
        <div class="row full-size"></div>
        <header>
            <nav class="navbar navbar-expand-lg shadow bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand col-2 ms-3 mx-md-0 ms-md-5 mb-1 mb-md-2" href="perfilUsuario.html">
                        <h2 class="m-4">Troca de Talentos</h2>
                    </a>
                    <div class="col-md-1 col-4">
                        <div class="row justify-content-end">
                            <div class="col-3 col-md-3 me-2 me-md-4">
                                <a href="perfilUsuario.html">
                                    <img src="assets/user.png" class="img-fluid">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </nav>
        </header>
    </div>

    <!-- main row -->
    <div class="row mx-auto my-3 full-size">

        <!-- centered div -->
        <div class="col-md-11 col-12 mx-auto">

            <!-- first div -->
            <div class="col-12 shadow rounded-3">
                <div class="row">
                    <div class="col-3 col-md-1 m-3 m-md-5">
                        <a href="">
                            <img alt="" src="assets/user.png" class="img-fluid col-12">
                        </a>
                    </div>
                    <div class="col-2 my-auto me-4">
                        <label class="font-monospace">Usuário 001</label>
                        <br>
                        <label class="font-monospace">2204649</label>
                    </div>
                    <div class="col-md-2 col-4 my-auto offset-md-6 offset-1">
                        <div class="row justify-content-end">
                            <div class="col-md-3 col-4">
                                <a href="">
                                    <img alt="" src="assets/pencil-vector-icon.png" class="img-fluid rounded-3">
                                </a>
                            </div>
                            <div class="col-md-3 col-4 me-4">
                                <a href="">
                                    <img alt="" src="assets/trashbin.png" class="img-fluid rounded-3">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- second div -->
            <div class="col-md-9 col-12 shadow rounded-3 my-3">

                <h4 class="p-4 ms-4">1.Finalize seu cadastro pessoal</h4>

                <!-- inputs -->
                <div class="row input-containers">
                    <!-- implement animation of placeholder to this css configuration via js -->
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Nome</p>
                        <input type="text" placeholder="Nome" class="form-control" oninput="selectedInput(this)">
                    </div>
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Email</p>
                        <input type="text" placeholder="Email" class="form-control" oninput="selectedInput(this)">
                    </div>
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Registro acadêmico</p>
                        <input type="text" placeholder="Registro Acadêmico" class="form-control"
                            oninput="selectedInput(this)">
                    </div>
                </div>
                <div class="row input-containers my-md-3 my-0">
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Curso</p>
                        <input type="text" placeholder="Curso" class="form-control" oninput="selectedInput(this)">
                    </div>
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Campus</p>
                        <input type="text" placeholder="Campus" class="form-control" oninput="selectedInput(this)">
                    </div>
                    <div class="col-md-3 col-11 mt-2 mt-md-0 mx-auto">
                        <p>Cidade/Estado</p>
                        <input type="text" placeholder="Cidade/Estado" class="form-control"
                            oninput="selectedInput(this)">
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="perfilUsuarioScript.js"></script>
</body>

</html>
